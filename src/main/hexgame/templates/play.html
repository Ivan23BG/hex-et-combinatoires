<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hex Game</title>
    <link rel="stylesheet" href="../static/css/styles.css">
  </head>


  <body>
    <h1>Hex Game</h1>
    <h2>Board Size: {{ size }}</h2>
    <h2>Current Player: <span id="current-player">1</span></h2>
    
    <div id="game-container" style="height: {{ size_px }}px;">
      <div id="hex-grid">
        {% for i in range(size) %}
        <div class="container" id="myRow">
          {% for k in range(i) %}
            <div class="cal"></div>
          {% endfor %}
          {% for j in range(size) %}
            <div class="hex" id="hex{{ i }}-{{ j }}"></div>
          {% endfor %}
        {% endfor %}
      </div>
      <div id="side-panel">
        <button id="undo_button">Undo Move</button>
        <br>
        <button id="reset_button">Reset Board</button>
        <br>
        <table id="move-history">
          <thead>
            <tr>
              <th>Move</th>
              <th>Player 1</th>
              <th>Player 2</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <script src="{{ url_for('static', filename='../static/js/game.js') }}"></script>

    
  </body>
</html>
