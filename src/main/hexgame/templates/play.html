<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hex Game</title>
    <link rel="stylesheet" href="../static/css/styles.css">
  </head>


  <body>
    <div class = "titre">
    <div class = "back_button" onclick="back()">
      <div class = "text">Home</div>
    </div>
    <div class = "back_button" onclick="home()">
      <div class = "text">Hex</div>
    </div>
      <div class = "hexgame text">
        <h1><center>Hex Game</center></h1>
      </div>
      <br>
    </div>
    
    
    <div id="game-container" style="height: {{ size_px }}px;">
      <div id="hex-grid">
        {% for i in range(size) %}
        <div class="container" id="myRow">
          {% for k in range(i) %}
            <div class="cal"></div>
          {% endfor %}
          {% for j in range(size) %}
            <div class="hex" id="hex{{ i }}-{{ j }}"></div>
          {% endfor %}
        {% endfor %}
        </div>
      </div>
    </div>

    <div id="side-panel" class="text">
    <button onclick="undo_move()">Undo move</button>
      <form action="/load_game" method="post" id="reset-form">
        <input type="hidden" name="size" value="{{ size }}">
        <input type="submit" value="Reset board">
      </form>
    </div>

    <script src="../static/js/game.js"></script>
  </body>
</html>
