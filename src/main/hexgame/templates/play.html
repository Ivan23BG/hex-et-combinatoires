<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hex Game</title>
    <link rel="stylesheet" href="../static/css/styles.css">
  </head>


  <body>
    <div class = "back_button" onclick="back()">Home</div>
    <div class="text">
      <h1>Hex Game</h1>
      <h2>Board Size: {{ size }}</h2>
      <h2>Current Player: <span id="current-player">1</span></h2>
      <h5>rouge de haut en bas bleu sur les cot√©s</h5>
    </div>
    <div id="game-container" style="height: {{ size_px }}px;">
      <div id="hex-grid">
        {% for i in range(size) %}
        <div class="container" id="myRow">
          {% for k in range(i) %}
            <div class="cal"></div>
          {% endfor %}
          {% for j in range(size) %}
            <div class="hex" id="hex{{ i }}-{{ j }}"></div>
          {% endfor %}
        {% endfor %}
        </div>
      </div>
    </div>
    <div id="side-panel" class="text">
      <button id="undo_button">Undo Move</button>
      <br>
      <form action="/load_game" method="post">
        <input type="hidden" name="size" value="{{ size }}">
        <input type="submit" value="clear board">
    </form>
      <br>
      <table id="move-history">
        <thead>
          <tr>
            <th>Move</th>
            <th>Player 1</th>
            <th>Player 2</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <script src="../static/js/game.js"></script>
  </body>
</html>
