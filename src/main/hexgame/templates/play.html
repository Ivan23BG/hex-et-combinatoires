<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hex Game</title>
    <link rel="stylesheet" href="../static/css/styles.css">
  </head>


  <body>
    <div style='display: inline-block;'>
      <div class = "back_button" onclick="back()">Home</div>
    <div class = "back_button" onclick="home()">Hex</div>
      <div class="text">
        <h1><center>Hex Game</center></h1>
        <hr>
        <br>
        <br>
      </div>
    </div>
    
    
    <div id="game-container" style="height: {{ size_px }}px;">
      <div id="hex-grid">
        {% for i in range(size) %}
        <div class="container" id="myRow">
          {% for k in range(i) %}
            <div class="cal"></div>
          {% endfor %}
          {% for j in range(size) %}
            <div class="hex" id="hex{{ i }}-{{ j }}"></div>
          {% endfor %}
        {% endfor %}
        </div>
      </div>
    </div>
    <div id="side-panel" class="text">
      <button id="undo_button">Undo Move</button>
      <br>
      <form action="/load_game" method="post">
        <input type="hidden" name="size" value="{{ size }}">
        <input type="submit" value="clear board">
    </form>
    </div>

    <script src="../static/js/game.js"></script>
  </body>
</html>
