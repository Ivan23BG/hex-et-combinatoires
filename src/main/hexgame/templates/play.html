<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hex Game</title>
    <style>
      body {
        /* background-image: url("static/images/tabletop.jpg"); */
        padding: 6px 0 7px;
      }
      html {
        padding: 1em;
        /* background: #333; */
      }
      [data-flex] {
        display: flex;
      }
      
      .hex {
        background: linear-gradient(to bottom left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.3));
        filter: drop-shadow(-1px -1px 1px black);
        background-color: blue;
        width: 50px;
        height: 57.5px;
        clip-path: polygon(0% 25%, 0% 75%, 50% 100%, 100% 75%, 100% 25%, 50% 0%);
        margin: -6px 0px -6px 0px;
        display: inline-block;
        vertical-align: top;
      }
      .hex:hover {
        background-color : tomato;
      }
      .cal {
        vertical-align: top;
        align-items: left;
        margin: -6px;
        width: 35px;
        height: 40px;
        background-color: transparent;
        display: inline-block;
      }
      #myGrid {
        clip-path: polygon(0% 22%, 65% 22%, 100% 78%, 35% 78% );
        width: {{(size+size)*45}}px;
        height : {{(size+size)*45}}px;
        background-color: burlywood;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1>Hex Game</h1>
    <h2>Board Size: {{ size }}</h2>
    <div data-flex id="myGrid">
        {% for i in range(size) %}
        <div class="container" id="myRow">
            {% for k in range(i) %}
            <div class="cal"></div>
            {% endfor %}
          {% for j in range(size) %}
            <div class="hex" id="hex{{ i }}-{{ j }}"></div>
          {% endfor %}
        {% endfor %}
      </div>
    </div>

    <script>
        var cells = document.querySelectorAll('.hex');
        cells.forEach(hex => {
            hex.onclick = function() {
                var hexid = this.id;
                alert("Cellule " + hexid + " a été cliquée !");
            };
        });
    </script>

  </body>
</html>
