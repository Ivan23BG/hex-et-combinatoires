<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hex Game</title>
        <link rel="stylesheet" href="../static/css/game_hex_styles.css">
    </head>


    <body>
        <div class = "titre">
        <div class = "back_button" onclick="back()">
        <div class = "text">Home</div></div>
        <div class = "back_button" onclick="home()">
        <div class = "text">Hex</div>
        </div>
          <div class = "hexgame text">
            <h1><center>Hex Game</center></h1>
          </div>
          <br>
        </div>


        <div id="game-container" style="height: {{ size_px }}px;">
          <div id="hex-grid">
            {% for i in range(size) %}
            <div class="container" id="myRow">
              {% for k in range(i) %}
                <div class="cal"></div>
              {% endfor %}
              {% for j in range(size) %}
                <div class="hex" id="hex{{ i }}-{{ j }}"></div>
              {% endfor %}
            {% endfor %}
            </div>
          </div>
        </div>

        <script src="../static/js/game_hexiaia.js"></script>
      </body>
    </html>
