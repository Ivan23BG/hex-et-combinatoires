<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hex Game</title>
        <link id="stylesheet" rel="stylesheet" href="../static/css/game_hex_styles.css">
    </head>


    <body>
        <div class = "titre">
        <div class = "back_button" onclick="back()">
        <div class = "text">Home</div></div>
        <div class = "back_button" onclick="home()">
        <div class = "text">Hex</div>
        </div>
          <div class = "hexgame text">
            <h1><center>Hex Game</center></h1>
          </div>
          <br>
        </div>


        <div id="game-container" style="height: {{ size_px }}px;">
          <div id="hex-grid">
            {% for i in range(size) %}
            <div class="container" id="myRow">
              {% for k in range(i) %}
                <div class="cal"></div>
              {% endfor %}
              {% for j in range(size) %}
                <div class="hex" id="hex{{ i }}-{{ j }}"></div>
              {% endfor %}
            {% endfor %}
            </div>
          </div>
        </div>

        <div id="side-panel" class="text">
        <button onclick="undo_move2()">Undo move</button>
          <form action="/game_hexia" method="post" id="reset-form">
            <input type="hidden" name="size" value="{{ size }}">
            <input type="hidden" id="player" name="player" value="">
            <input type="submit" value="Reset board">
          </form>
        </div>
        <div type="hidden" id="hidden_data_red" value="#A51613"></div>
        <div type="hidden" id="hidden_data_blue" value="#29335C"></div>

        <script src="../static/js/game_hexia.js"></script>
      </body>
    </html>
