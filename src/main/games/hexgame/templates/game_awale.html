<!DOCTYPE html>
<html lang="en">

<head>
    <title>Awale Game</title>
    <link rel="stylesheet" href="../static/css/game_awale_styles.css">
</head>


<body>
    <div class="back_button" onclick="back()">Index</div>
    <div class="back_button" onclick="home()">Home</div>

    <h1>Awale game</h1>
    <div class="board">
        <div class="row" id="row1">
            <div class="pit P2" id="0"></div>
            <div class="pit P2" id="1"></div>
            <div class="pit P2" id="2"></div>
            <div class="pit P2" id="3"></div>
            <div class="pit P2" id="4"></div>
            <div class="pit P2" id="5"></div>
        </div>

        <div class="row" id="row2">
            <div class="pit P1" id="11"></div>
            <div class="pit P1" id="10"></div>
            <div class="pit P1" id="9"></div>
            <div class="pit P1" id="8"></div>
            <div class="pit P1" id="7"></div>
            <div class="pit P1" id="6"></div>
        </div>

    </div>


    <form action="/game_awale" method="post" id="reset-form">
        <input type="submit" value="Reset board">
    </form>

    <script src="../static/js/game_awale.js"></script>
</body>
